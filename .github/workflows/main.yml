name: CI

on:
  # Triggers the workflow on push or pull request events but not for our feature branches
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out repo
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: application/backend/package-lock.json

      - name: Install modules
        run: npm ci
        working-directory: application/backend

      # Note that our unit tests by design have no dependency on EdgeDb
      - name: Run unit tests
        run: npx jest --config jest.unit-tests.config.js
        working-directory: application/backend

